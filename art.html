<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <!-- As a heading -->
                <nav class="navbar bg-primary navbar-dark">
                    <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">REGISTRATION FORM</span>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="container">
                    <div class="row g-3">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">
                            
                            <label for="" class="form-label">NAME</label>
                            <input type="text" class="form-control">


                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">AGE</label>
                            <input type="text" class="form-control">



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">ADDRESS</label>
                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">CONTACT NUMBER</label>
                            <input type="text" class="form-control">



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">COURSE TO CHOOSE</label>
                            <select class="form-control" name="" id="">
                                <option value="da">Dance</option>
                                <option value="mu">Music</option>
                                <option value="dr">Cinematography</option>
                                <option value="yo">Theatre arts</option>
                                <option value="ka">Martial Arts</option>
                            </select>



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">BATCH</label>
                            <select class="form-control" name="" id="">
                                <option value="fr">Forenoon</option>
                                <option value="af">Afternoon</option>
                            </select>



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">IMAGE</label>
                            <input type="file" class="form-control">



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">EMAIL</label>
                            <input type="text" class="form-control">



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <label for="" class="form-label">PASSWORD</label>
                            <input type="text" class="form-control">



                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 co-xl-12 col-xxl-12">

                            <button class="btn btn-success">Submit</button>


                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>







    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
